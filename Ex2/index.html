<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercice 2</title>
</head>
<body>
    <div class="container">
        <div class="carre">
            1
        </div>
        <div class="carre">
            2
        </div>
        <div class="carre">
            3
        </div>
        <div class="carre">
            4
        </div>
    </div>    
    <script>
        // On récupère l'élement qui nous intéresse
        const firstDiv = document.querySelector('.container .carre:first-child')

        // On ajoute un écouteur d'évément lorsque on clique sur le premier carré et on lui ajoute la class active
        firstDiv.addEventListener('click', () => {
            // Add et remove la classe au click
            firstDiv.classList.toggle('active')
        })
    </script>
</body>
</html>
